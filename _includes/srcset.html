{% assign largest = resized | sort: 'width' | last %}
<picture>
    <source media="(min-width: {{ largest.width }}px)" srcset="/{{ path | replace: 'png', 'webp' }}">
    {% for i in resized reversed %}
    <source media="(min-width: {{ i.width }}px)" srcset="/{{ i.path }}">
    {% endfor %}
    <img src="/{{ largest.path }}" alt="{{ alt }}">
</picture>
